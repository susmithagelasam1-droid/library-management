<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Library Registration Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f4f8;
    padding: 40px;
  }
  .container {
    max-width: 400px;
    background: white;
    padding: 30px;
    margin: auto;
    border-radius: 10px;
    box-shadow: 0 2px 15px rgba(0,0,0,0.1);
  }
  h2 {
    text-align: center;
    color: #333;
    margin-bottom: 28px;
  }
  label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    color: #555;
  }
  input, select {
    width: 100%;
    padding: 10px 14px;
    margin-bottom: 20px;
    border: 1.6px solid #ccc;
    border-radius: 6px;
    font-size: 15px;
    box-sizing: border-box;
  }
  button {
    width: 100%;
    background-color: #1abc9c;
    border: none;
    color: white;
    font-size: 18px;
    font-weight: 600;
    padding: 14px;
    border-radius: 7px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  button:hover {
    background-color: #16a085;
  }
</style>
</head>
<body>
  <div class="container">
    <h2>Library Registration</h2>
    <form action="/submit-registration" method="post">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required />

      <label for="pin">Pin Number</label>
      <input type="text" id="pin" name="pin" placeholder="Enter your pin number" required />

      <label for="year">Year</label>
      <select id="year" name="year" required>
        <option value="" disabled selected>Select year</option>
        <option value="1st">1st</option>
        <option value="2nd">2nd</option>
        <option value="3rd">3rd</option>
       
      </select>

      <label for="department">Department</label>
      <input type="text" id="department" name="department" placeholder="Enter your department" required />

	<a href="books.html"> REGISTER</a>
    </form>
  </div>
</body>
</html>
