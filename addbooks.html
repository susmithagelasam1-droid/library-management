
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Books | Library Management System</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: #f4f6f9;
      color: #333;
    }

    /* ---------- Header ---------- */
    header {
      background: #2b2d42;
      color: #fff;
      text-align: center;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    header h1 {
      font-size: 1.8em;
    }

    /* ---------- Form Container ---------- */
    .form-container {
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      padding: 40px 50px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #2b2d42;
      font-size: 2rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      font-weight: 600;
      color: #2b2d42;
      margin-bottom: 5px;
    }

    input, select {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    input:focus, select:focus {
      border-color: #ef233c;
      outline: none;
    }

    /* ---------- Submit Button ---------- */
    .btn-submit {
      background: #ef233c;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-submit:hover {
      background: #d90429;
      transform: scale(1.03);
    }

    /* ---------- Footer ---------- */
    footer {
      background: #2b2d42;
      color: #fff;
      text-align: center;
      padding: 15px;
      margin-top: 50px;
    }

    footer a {
      color: #ef233c;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .form-container {
        margin: 30px 20px;
        padding: 30px;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>ðŸ“š SPWP Central Library</h1>
  </header>

  <!-- Form Section -->
  <div class="form-container">
    <h2>Add a New Book</h2>
    <form action="#" method="post">
      <div>
        <label for="bookId">Book ID</label>
        <input type="text" id="bookId" name="bookId" placeholder="Enter Book ID (e.g., BK001)" required>
      </div>

      <div>
        <label for="title">Book Title</label>
        <input type="text" id="title" name="title" placeholder="Enter Book Title" required>
      </div>

      <div>
        <label for="author">Author</label>
        <input type="text" id="author" name="author" placeholder="Enter Author Name" required>
      </div>

      <div>
        <label for="category">Category</label>
        <select id="category" name="category" required>
          <option value="">Select Category</option>
          <option value="Fiction">Fiction</option>
          <option value="Science">Science</option>
          <option value="History">History</option>
          <option value="Technology">Technology</option>
          <option value="Philosophy">Philosophy</option>
        </select>
      </div>

      <div>
        <label for="genre">Genre</label>
        <select id="genre" name="genre" required>
          <option value="">Select Genre</option>
          <option value="Adventure">Adventure</option>
          <option value="Romance">Romance</option>
          <option value="Mystery">Mystery</option>
          <option value="Biography">Biography</option>
          <option value="Non-fiction">Non-fiction</option>
        </select>
      </div>

      <div>
        <label for="year">Publish Year</label>
        <input type="number" id="year" name="year" placeholder="Enter Publish Year" required min="1000" max="2025">
      </div>

      <button type="submit" class="btn-submit">Add Book</button>
    </form>
  </div>



</body>
</html>
